<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/index.css">

  <script src="../javascript/login.js"></script>

</head>

<body>

<nav class="navbar">
  <div class="logo">Logo</div>

  <ul class="navbar-nav">
    <li class="nav-item"><a class="front_page" href="worlds.html">Worlds</a></li>
    <li class="nav-item"><a class="profile_page" href="profile.html">Profile</a></li>
    <li class="nav-item"><a href="#">Search</a></li>
  </ul>
</nav>

<main>
  <form id="login" class="login-form">
    <div class="form-container" id="username-container-1">
      <label for="username-login">Username</label>
      <input id="username-login" type="text">
    </div>
    <div class="form-container" id="password-container">
      <label for="password-login">Password</label>
      <input id="password-login" type="password">
      <p class="error-message"></p>
    </div>
    <div class="form-container" id="login-button-container">
      <label class="button" id="login-button">Login</label>
    </div>
    <div class="additional-container">
      <p class="register" id="switch-to-register">Register</p>
      <p class="forget-password" id="forgot-password">Renew password</p>
    </div>
  </form>

  <form id="register" class="register-form">
    <div class="form-container" id="username-container-2">
      <label for="username-register">Username</label>
      <input id="username-register" type="text">
    </div>
    <div class="form-container" id="password-container-register">
      <label for="password-register">Password</label>
      <input id="password-register" type="password">
    </div>
    <div class="form-container" id="password-container-register-again">
      <label for="password-again-register">Password again</label>
      <input id="password-again-register" type="password">
      <p class="error-message"></p>
    </div>
    <div class="form-container" id="email-container">
      <label for="email">Email</label>
      <input id="email" type="email">
      <p class="error-message"></p>
    </div>
    <div class="form-container" id="register-button-container">
      <label class="button" id="register-button">Register</label>
    </div>
    <div class="additional-container">
      <p class="login" id="switch-to-login">Log in</p>
    </div>
  </form>
</main>

</body>

</html>
