<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/index.css">

  <script src="../js/login.js"></script>

</head>

<body>

<nav class="navbar">
  <div class="logo-container">
    <img class="logo" src="../images/logo-02.png" alt="">
  </div>
</nav>

<main>
  <form id="login-form" class="login-form">
    <div class="input-container">
      <label for="username-login">Username</label>
      <input id="username-login" type="text">
    </div>
    <div class="input-container">
      <label for="password-login">Password</label>
      <input id="password-login" type="password">
      <p class="error-message"></p>
    </div>
    <div class="button-container">
      <button type="submit" id="login-button">Login</button>
    </div>
    <div class="additional-container">
      <p class="link" id="link-to-register">Register</p>
      <p class="link" id="link-to-forgot-password">Renew password</p>
    </div>
  </form>

  <form id="register" class="register-form">
    <div class="input-container">
      <label for="username-register">Username</label>
      <input required id="username-register" type="text">
    </div>
    <div class="input-container">
      <label for="password-register">Password</label>
      <input required id="password-register" type="password">
    </div>
    <div class="input-container">
      <label for="password-again-register">Password again</label>
      <input required id="password-again-register" type="password">
      <p class="error-message"></p>
    </div>
    <div class="input-container">
      <label for="email">Email</label>
      <input required id="email" type="email">
      <p class="error-message"></p>
    </div>
    <div class="button-container">
      <button type="submit" id="register-button">Register</button>
    </div>
    <div class="additional-container">
      <p class="link" id="link-to-login-from-register">Log in</p>
    </div>
  </form>

  <form id="forgot-password" class="forgot-password-form">
    <div class="input-container">
      <label for="email-for-password">Email</label>
      <input id="email-for-password" type="email">
      <p class="error-message"></p>
    </div>
    <div class="button-container">
      <button type="submit" id="recover-button">Continue</button>
    </div>
    <div class="additional-container">
      <p class="link" id="link-to-login-from-forgot">Log in</p>
    </div>
  </form>
</main>

</body>

</html>
