<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/index.css">

</head>
<body>

<nav class="navbar">
  <div class="logo">Logo</div>

  <ul class="navbar-nav">
    <li class="nav-item"><a class="front_page" href="worlds.html">Worlds</a></li>
    <li class="nav-item"><a class="profile_page" href="profile.html">Profile</a></li>
    <li class="nav-item"><a href="#">Search</a></li>
  </ul>
</nav>

<main>
  <form id="login" class="register-form">
    <div class="form-container" id="username-container">
      <label for="username">Username</label>
      <input id="username" type="text">
    </div>
    <div class="form-container" id="password-container-1">
      <label for="password">Password</label>
      <input id="password" type="password">
    </div>
    <div class="form-container" id="password-container-2">
      <label for="password-again">Password again</label>
      <input id="password-again" type="password">
      <p class="error-message"></p>
    </div>
    <div class="form-container" id="email-container">
      <label for="email">Email</label>
      <input id="email" type="password">
      <p class="error-message"></p>
    </div>
    <div class="form-container" id="login-button-container">
      <label class="button" id="login-button">Register</label>
    </div>
    <div class="additional-container">
      <p class="register" id="register">Log in</p>
    </div>
  </form>
</main>

</body>
</html>
