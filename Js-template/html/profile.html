<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/profile.css">

</head>
<body>

<nav class="navbar">
  <div class="logo">Logo</div>

  <ul class="navbar-nav">
    <li class="nav-item"><a class="front_page" href="worlds.html">Worlds</a></li>
    <li class="nav-item"><a class="profile_page" href="profile.html">Profile</a></li>
    <li class="nav-item"><a href="#">Search</a></li>
    <li class="nav-item"><a href="#">Logout</a></li>
  </ul>
</nav>

<main>
  <form id="profile" class="change-info-form">
    <div class="input-container" id="username-container">
      <label for="username">Username</label>
      <input id="username" type="text">
    </div>
    <div class="input-container" id="password-container-1">
      <label for="password">Password</label>
      <input id="password" type="password">
    </div>
    <div class="input-container" id="password-container-2">
      <label for="password-again">Password again</label>
      <input id="password-again" type="password">
      <p class="error-message"></p>
    </div>
    <div class="input-container" id="email-container">
      <label for="email">Email</label>
      <input id="email" type="password">
      <p class="error-message"></p>
    </div>

    <div class="button-container">
      <button type="submit" id="register-button">Submit</button>
    </div>

  </form>

</main>

</body>
</html>
