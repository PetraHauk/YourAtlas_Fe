<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etusivu</title>

  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/worlds.css" />

  <!-- Only this script, with type="module" -->
  <script type="module" src="../js/worlds.js"></script>
  <script src="../js/main.js"></script>

</head>
<body>

<nav class="navbar">
  <div class="logo">Logo</div>

  <ul class="navbar-nav">
    <li class="nav-item"><a class="front_page" href="worlds.html">Worlds</a></li>
    <li class="nav-item"><a class="profile_page" href="profile.html">Profile</a></li>
    <li class="nav-item"><a href="#">Search</a></li>
    <li class="nav-item"><a href="#" class="logout-link">Logout</a></li>
  </ul>
</nav>

<main>
  <section class="start-container">
      <h1>Welcome, <span class="your-username">[Nimi]</span></h1>
  </section>

  <section class="world-container">

    <button id="scroll-left" class="scroll-btn left"> < </button>

    <div class="scroll-wrapper" id="scroll-wrapper">
      <ul class="world-list" id="world-list">
        <!-- All of this is handled in Javascript -->
      </ul>
    </div>

    <button id="scroll-right" class="scroll-btn right"> > </button>

  </section>
</main>
<div class="createWorldModale">
  <form id="postNewWorld">
    <label for="world_name">Name:</label><br>
      <input type="text"
      id="new-world-name"
      placeholder="Name your world"
      min="1"
      max="255"
      required
      />

      <label for="status">Status</label><br>

      <input type="radio" id="Ongoing-story" name="story-status" value="Ongoing">
      <label for="status">Ongoing</label><br>

      <input type="radio" id="Complete-story" name="story-status" value="Complete">
      <label for="status">Complete</label><br>

      <input type="radio" id="Abandoned-story" name="story-status" value="Abandoned-story">
      <label for="status">Abandoned</label><br>

    <button type="submit" id="input-newest-world">Create World</button>
</form>
</div>
</body>

</html>
